<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob's Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Guessing Game</h1>
    <form method="POST">
        <label for="guess">Enter your guess:</label>
        <input type="number" id="guess" name="guess" required>
        <input type="submit" value="Submit">
    </form>
    {% if feedback %}
        <div class="feedback">{{ feedback }}</div>
    {% endif %}
    {% if play_again %}
        <a href="{{ url_for('play_again') }}">Play Again</a>
    {% endif %}
    <div>Attempts: {{ attempts }} / {{ max_attempts }}</div>
</body>
</html>
