<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob's Guessing Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="game-wrapper">
        <h1>Rob's Guessing Game</h1>
        <form action="{{ url_for('index') }}" method="POST">
            <input type="number" name="guess" placeholder="Enter your guess" min="1" max="100" required>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
        {% if feedback %}
            <div class="feedback {% if feedback_type == 'success' %}success{% endif %}">{{ feedback }}</div>
            {% if play_again %}
                <form action="{{ url_for('play_again') }}" method="GET">
                    <input type="submit" value="Try Again" class="try-again-btn">
                </form>
            {% endif %}
            {% if attempts is defined and max_attempts is defined %}
                <div class="attempts">Attempt {{ attempts }} of {{ max_attempts }}</div>
            {% endif %}
            {% if score is defined %}
                <div class="score">Your Score: {{ score }}</div>
            {% endif %}
        {% endif %}
    </div>

    <!-- Sound Effects -->
    <audio id="success-sound" src="{{ url_for('static', filename='success.mp3') }}" preload="auto"></audio>
    <audio id="error-sound" src="{{ url_for('static', filename='error.mp3') }}" preload="auto"></audio>

    <script>
        function playSound(type) {
            const sound = document.getElementById(type + '-sound');
            if (sound) {
                sound.play().catch(error => {
                    console.error('Error playing sound:', error);
                });
            }
        }
    
        // Trigger sounds based on feedback after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            {% if feedback_type == 'success' %}
                playSound('success');
            {% elif feedback_type == 'error' and feedback %}
                playSound('error');
            {% endif %}
        });
    </script>
</body>
</html>
